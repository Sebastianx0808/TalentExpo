{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Announcement</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill-emoji/dist/quill-emoji.css" rel="stylesheet">
    <link rel="icon" href="{% static 'images/Favicon.png' %}" type="image/x-icon">
    <style>
        .ql-container {
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .ql-toolbar .ql-formats button.ql-emoji {
            width: auto;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-bold">Director Dashboard</a>
            <div>
                <a href="#" class="px-4">Home</a>
                <a href="#" class="px-4">Profile</a>
                <a href="#" class="px-4">Messages</a>
                <a href="#" class="px-4">Settings</a>
                <a href="#" class="px-4">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 p-6 container mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center">Create Announcement</h1>
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}
        <form action="{% url 'director_post' %}" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-lg">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
                <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
                <div id="editor" class="ql-container">
                    <div >
                        <span class="ql-formats">
                            <button class="ql-bold"></button>
                            <button class="ql-italic"></button>
                            <button class="ql-underline"></button>
                            <select class="ql-color"></select>
                            <button class="ql-emoji"></button>
                        </span>
                    </div>
                    <div class="ql-editor h-40"></div>
                </div>
                <input type="hidden" id="description" name="description">
            </div>
            <div class="mb-4">
                <label for="media" class="block text-gray-700 font-medium mb-2">Media</label>
                <input type="file" id="media" name="media" accept="image/*,video/*" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300">
            </div>
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="public" name="public" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-2 focus:ring-indigo-300">
                <label for="public" class="ml-2 block text-gray-700">Make this post public</label>
            </div>
            <div class="flex justify-between">
                <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-300">Post</button>
                <a href="#" class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700">Cancel</a>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center mt-6">
        &copy; 2024 My Social. All rights reserved.
    </footer>

    <!-- Include Quill.js script -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-emoji/dist/quill-emoji.js"></script>
    <script>
        // Initialize Quill.js editor with additional modules
        var quill = new Quill('#editor .ql-editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline'],
                    [{ 'color': [] }],
                    ['emoji']
                ],
                'emoji-toolbar': true,
                'emoji-textarea': false,
                'emoji-shortname': true
            }
        });

        // Listen for form submission
        document.querySelector('form').onsubmit = function() {
            // Get HTML content from Quill editor
            var description = document.querySelector('.ql-editor').innerHTML;
            // Set HTML content to hidden input field
            document.querySelector('#description').value = description;
        };
    </script>
</body>
</html>
